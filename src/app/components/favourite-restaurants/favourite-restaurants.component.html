<app-nav></app-nav>
<div class="container-fluid">
  <div class="row">
    <div *ngFor="let res of fetchedRestaurants" class="col-sm-6 col-md-3 col-lg-3 restaurant-card">
      <div class="thumbnail" style="height:470px">
        <img src="{{res.featuredImage}}" [style.width]="100+'%'" [style.height]="200+'px'" class="img-responsive" alt="Loading...">
        <div class="caption caption-block">
          <h4 class="restaurant-name">{{res.name}}
          </h4>
          <p>
            <span class="title">Cuisines:</span> {{res.cuisines}}</p>
          <p>
            <span class="title">Cost for two:</span> {{res.averageCostForTwo}} </p>
          <p>
            <span class="title">Comments:</span> {{res.comments}} </p>
          <input id="str" #comment placeholder="Your comments..." />
          <button class="btn btn-primary" (click)="sendValues(res.id,comment.value,res)">Save</button>
        </div>

        <button class="btn btn-block btn-danger remove" (click)="deleteRestaurant(res.id)" role="button">
          <span class="glyphicon glyphicon-thumbs-down "></span> Remove
        </button>
      </div>
    </div>
  </div>
</div>
